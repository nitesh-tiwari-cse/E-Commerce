<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	  .dropdown{
	  	position: relative;
	  	display: inline-block;

	  }
	  .dropdown-content{
	  	display: none;
	  	position:absolute;
	  	background-color: #2196f3;
	  	min-width: 160px;
	  	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	  	padding:12px 16px;
	  	z-index: 1;
	  }
	  .dropdown:hover .dropdown-content{
	  	display: block;
	  }

		
	</style>
	
</head>
<body>
	<h1>Hoverable dropdown</h1>
	<p>Move the mouse over the text below to open dropdown content.</p>
	<div class="dropdown">
		<span>Mouse over me</span>
		<div class="dropdown-content">
		    <p>Hello world</p>
		</div>
		
	</div>



</body>
</html>
